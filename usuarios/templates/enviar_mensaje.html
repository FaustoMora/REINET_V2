{% block contenidousuario %}
<link rel="stylesheet" href='/static/css/demo.css'>
    <div class="col-sm-8 col-md-7">
        <div class="modal-body">
            <p class="text-muted"><i class="fa fa-envelope"></i> Nuevo Mensaje</p>

            <form>
                {% csrf_token %}
                <div class="form-group">
                    <label for="Destinatario">Para:</label>
                    <input type="text" class="form-control" id="destinatario" name="destinatario"
                           placeholder="Destinatario" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="Asunto">Asunto:</label>
                    <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto"
                           maxlength="40" required>
                </div>
                <div class="form-group">
                    <label for="Mensaje">Mensaje:</label>
                    <textarea class="form-control" maxlength="1000" rows="3" id="mensaje" name="mensaje"
                              required></textarea>
                </div>
                    <button class="btn btn-green"  data-toggle="modal"  data-target="#modalConfirmacion" id="enviarMensaje">Enviar</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
<script>!window.jQuery && document.write(unescape('%3Cscript src="/static/js/jquery-1.7.1.min.js"%3E%3C/script%3E'))</script>
<script type="text/javascript" src="/static/js/demo.js"></script>
<script>

$("#enviarMensaje").click(function () {
	$.ajax({
		  type: "POST",
		  url: "/enviarMensaje",
		  data: {
              'csrfmiddlewaretoken' : $("input[name=csrfmiddlewaretoken]").val(),
	          'destinatario' : $("#destinatario").val(),
              'asunto' : $("#asunto").val(),
              'mensaje' : $("#mensaje").val()
		  },
		  success: function solicitudSuccess(data){
                    console.log("olakase");
                    $("#contenidoRetroalimentacion").html(data);
                    $('#destinatario').val('');
                    $('#asunto').val('');
                    $('#mensaje').val('');
                },
		  dataType: 'html'
	});

});

</script>
{% endblock %}
