              <!--<a class="pull-left" href="#">

            <img src="{{MEDIA_URL}}{{yo.foto}}" alt="..." class="hidden-xs">

              {%csrf_token%}
              <div class="form-group">
                <input type="hidden" class="form-control" id="destinatario" name="destinatario" value="{{msj.fk_emisor}}">
                <input type="hidden" class="form-control" id="asunto" name="asunto" value="{{msj.asunto}}">
                <label for="message" class="sr-only">Mensaje:</label>
                <textarea class="form-control" maxlength="1000" rows="3" id="mensaje" name="mensaje"></textarea>
              </div>
              <button type="submit" class="btn btn-green">Responder</button>
            </form>
            <div class="clearfix"></div>
          </div>
        </div>
