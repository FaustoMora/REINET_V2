{% block contenidousuario %}

    <div class="col-sm-8 col-md-7">
        <div class="clearfix"></div>
        <hr>
        <div class="pm bottom-15">
            <div class="media">
                <a class="pull-left" href="#">
                    <img class="media-object" src="{{ emisor.foto.url }}" alt="...">
                </a>

                <div class="media-body">
                    <p>
                        <a href="/usuario/{{ msj.fk_emisor }}">{{ usuario_emisor.first_name }} {{ usuario_emisor.last_name }} </a>
                    </p>

                    <p>
                        {{ msj.mensaje }}
                    </p>
                    <ul class="text-muted list-inline">
                        <li><i class="fa fa-clock-o"></i> {{ msj.fecha_de_envio }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="message-answer">
            <img src="{{ receptor.foto.url }}" alt="..." class="hidden-xs">

            <form role="form" action="/enviarMensaje/" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <input type="hidden" class="form-control" id="destinatario" name="destinatario"
                           value="{{ msj.fk_emisor }}">
                    <input type="hidden" class="form-control" id="asunto" name="asunto" value="{{ msj.asunto }}">

                    <label for="message" class="sr-only">Mensaje:</label>
                    <textarea class="form-control" maxlength="1000" rows="3" id="mensaje" name="mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-green">Responder</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>

{% endblock %}
