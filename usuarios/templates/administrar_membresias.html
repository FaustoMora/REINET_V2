{% extends "profile_institucion.html" %}

{% block complementotitulo %}
    Membresias
{% endblock %}

{% block contenido %}

    <div class="section-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="animated slideInLeft"><span>{{ institucion.nombre }}</span></h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="user-menu bottom-15">
                    <ul>
                        <li>
                            <a href="/perfilInstitucion/" class="active">
                                <i class="sign fa fa-university " style="background-color:#123A82;color:white"></i>
                                General
                                <i class="fa fa-chevron-right pull-right"></i>
                            </a>
                        </li>
                        <li>
                            <a href="/editar_perfil_institucion/">
                                <i class="sign fa fa-edit " style="background-color:#C11F1F;color:white"></i> Editar
                                Informaci&oacute;n
                                <i class="fa fa-chevron-right pull-right"></i>
                            </a>
                        </li>
                        <li>

                            <a href="/BandejaDeEntrada/">
                                <i class="sign fa fa-envelope " style="background-color:#b4baea;color:white"></i>Bandeja
                                de Entrada
                                <i class="fa fa-chevron-right pull-right"></i>

                            </a>
                        </li>
                        <li>
                            <a href="/AdministrarMembresias/">
                                <i class="sign fa fa-users " style="background-color:#0099ff;color:white"></i>Membres&iacute;as
                                <i class="fa fa-chevron-right pull-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-8">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#solicitudes" data-toggle="tab">Solicitudes</a></li>
                    <li role="presentation"><a href="#miembros" data-toggle="tab">Miembros</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="solicitudes">
                        <!-- ////// Contenido del tab de solicitudes /////// -->

                    <div ><i id="btn_update" class="fa fa-refresh"></i></div>
                    <hr>

                        <div class="row">
                            <div class="col-md-12" style="height: 200px;overflow:hidden">
                                <div class="pm-list" style="height:100%; width:100%;overflow:auto">
                                    <ul id="panel_membresias">
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>



                       

                    </div>
                    <div class="tab-pane" id="miembros">
                        <!-- ////// Contenido del tab de solicitudes /////// -->
                        <div class="row">
                            <div class="col-md-12" style="height:200px;overflow:hidden">
                                <div class="pm-list" style="height:100%; width:100%;overflow:auto">
                                    <ul id="panel_miembros">
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <script>
                            $(document).ready(function(){
                                $(function(){
                                  console.log('dentro del panel mem');
                                  console.log({{institucion.id_institucion}})
                                  $('#panel_membresias').ready(actualizarBuzonMembresia);
                                  $('#btn_update').click(actualizarBuzonMembresia);

                                    function actualizarBuzonMembresia(){
                                        console.log('actualizandooo')
                                    $.ajax({
                                      data:{
                                        'institucion':{{institucion.id_institucion}}
                                      },
                                      type:'get',
                                      url: '/buzonMembresias/',
                                      success: function(data){
                                        $('#panel_membresias').html(data)
                                      }
                                    });

                                  }


                                });
                                $(function(){
                                  $('#panel_miembros').ready(actualizarListaMiembros);

                                    function actualizarListaMiembros(){
                                        console.log('actualizandooo')
                                    $.ajax({
                                      data:{
                                        'institucion':{{institucion.id_institucion}}
                                      },
                                      type:'get',
                                      url: '/MiembrosInstitucion/',
                                      success: function(data){
                                        $('#panel_miembros').html(data)
                                      }
                                    });

                                  }
                                });
                              });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
