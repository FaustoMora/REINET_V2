{% if invitarconsultor%}


	<div  id="divContenedor" align="left" class="media" style="margin-bottom: 1px solid gray">
			<a class="pull-left" href="#">
				<img class="media-object" src="{{invitarconsultor.foto.url}}" alt="Imagen de usuario"style=" height: 65px; width: 70px; ">
			</a>

			<div class="media-body">
				<p style=" margin-bottom: 0px;">{{invitarconsultor.first_name}} {{invitarconsultor.last_name}}</p>
				<p style=" margin-bottom: 0px;">{{invitarconsultor.email}}</p>

				<button class="btn btn-success btn-xs fa" style="height: 25px; "><i class="fa"></i>&nbsp;&nbsp;Cancelar&nbsp;&nbsp;</button>
			</div>
	</div>

{% else %}
	<div class="note">
	Your search yielded no results
	</div>
{% endif %}
