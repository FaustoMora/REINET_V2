{% extends "oferta_inicio.html" %}

{% block sliderPagina %}CREAR OFERTA{% endblock %}
{% block contenido %}
<style>
textarea { resize: none; }
</style>
<div class="container" ng-controller="crearOfertaFormController">

    <div class="row col-md-12">
            <div align=right>

                <button href="#" class="btn btn-green" id="btn_crear_oferta" ng-disabled="validar_form" ng-click="guardar()"><i class="fa fa-floppy-o"></i>&nbsp;&nbsp;Guardar&nbsp;&nbsp;</button>

                <a href="/InicioOferta/" class="btn btn-dark"><i class="fa fa-times"></i>&nbsp;&nbsp;Cancelar&nbsp;&nbsp;</a>

            </div>
    </div>

    <div align=right>
              
    </div>
 
    <div class="row">

              <div class="col-md-4 col-md-offset-4 alert alert-dismissible" ng-class="textType" style="text-align:center; margin-top:10px;" role="alert" ng-hide="hide" ng-cloak>
              <button id="info_crear_close" type="button" class="close" ng-click="hide=true" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <p><span class="glyphicon" ng-class="iconoClass" aria-hidden="true"></span><strong>[[ info_crear_oferta]]</strong></p>
              </div> 


            <div class=" col-md-12">
                  <!-- Nav tabs -->
                  <ul class="nav nav-tabs" role="tablist">
                    <li ng-click="seleccionartab(0)" ng-class="{active:siTabEsSeleccionado(0)}"><a href="#">Informaci&oacute;n General</a></li>

                    <li ng-click="seleccionartab(1)" ng-class="{active:siTabEsSeleccionado(1)}"><a href="#" >Cliente/Usuario</a></li>

                    <li ng-click="seleccionartab(2)" ng-class="{active:siTabEsSeleccionado(2)}"> <a href="#">Modelo de Negocio</a></li>

                    <li ng-click="seleccionartab(3)" ng-class="{active:siTabEsSeleccionado(3)}"> <a href="#">Industria/Competidores</a></li>

                    <li ng-click="seleccionartab(4)" ng-class="{active:siTabEsSeleccionado(4)}"><a href="#">Estado/Logros</a></li>

                  </ul>

                  <!-- Tab panes -->
                  <div class="tab-content" id="tabsCrearOferta">
                        <ng-include src="formActual"></ng-include>

                   </div>

                   <!--<div id="copia_oferta" ng-model="copia_oferta" 
                   ng-init="descripcion"
                   >-->

                   </div>

             </div>

    </div>
    <script>
    var oferta_copia = undefined;
    var tags_copia = undefined;

    {% if oferta %}
      oferta_copia = {
          //tipo:'{{oferta.tipo}}',
          descripcion:'{{ oferta.descripcion }}',
          dominio:'{{ oferta.dominio }}',
          subdominio: '{{ oferta.subdominio }}',
          perfil_cliente : '{{ oferta.perfil_cliente }}',
          perfil_beneficiario : '{{ oferta.perfil_beneficiario }}',
          descripcion_soluciones_existentes : '{{ oferta.descripcion_soluciones_existentes }}',
          estado_propieada_intelectual : '{{ oferta.estado_propieada_intelectual }}',
          evidencia_traccion : '{{ oferta.evidencia_traccion }}',
          cuadro_tendencias_relevantes : '{{ oferta.cuadro_tendencias_relevantes }}',
          poter_competidores : '{{ oferta.fk_diagrama_competidores.competidores }}',
          poter_sustitutos : '{{ oferta.fk_diagrama_competidores.sustitutos }}',
          poter_consumidores : '{{ oferta.fk_diagrama_competidores.consumidores }}',
          poter_proveedores : '{{ oferta.fk_diagrama_competidores.proveedores }}',
          poter_nuevosMiembros : '{{ oferta.fk_diagrama_competidores.nuevosMiembros }}',
          canvas_asociaciones_clave : '{{ oferta.fk_diagrama_canvas.asociaciones_clave }}',
          canvas_actividades_clave : '{{ oferta.fk_diagrama_canvas.actividades_clave }}',
          canvas_recursos_clave : '{{ oferta.fk_diagrama_canvas.recursos_clave }}',
          canvas_propuesta_valor : '{{ oferta.fk_diagrama_canvas.propuesta_valor }}',
          canvas_relacion_clientes : '{{ oferta.fk_diagrama_canvas.relacion_clientes }}',
          canvas_canales_distribucion : '{{ oferta.fk_diagrama_canvas.canales_distribucion }}',
          canvas_segmento_mercado : '{{ oferta.fk_diagrama_canvas.segmento_mercado }}',
          canvas_estructura_costos : '{{ oferta.fk_diagrama_canvas.estructura_costos }}',
          canvas_fuente_ingresos :  '{{ oferta.fk_diagrama_canvas.fuente_ingresos }}'
      };

      tags_copia = '{{tags}}';
    {% endif %}

    </script>

</div>

{% endblock%}
